<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Configurações básicas da página -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Ícone -->
  <link rel="icon" href="src/imagens/icones/logotipo-icon.png" type="image/x-icon" />
  <title>Clima Tempo</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet" />

  <!-- Estilos principais -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
  <link rel="stylesheet" href="src/css/clima-tempo.css" />
</head>

<body>
  <!-- Navbar -->
  <header class="navbar">
    <!-- Logo do site -->
    <div class="logo">
      <a href="index.html" style="text-decoration: none; color: inherit;">🌎 ClimaTempo</a>
    </div>

    <!-- Navegação e ícones sociais -->
    <div class="navbar-right">
      <!-- Link de suporte -->
      <nav class="menu-links">
        <a href="suporte.html">
          <i class="bi bi-question-circle-fill"></i> Suporte
        </a>
      </nav>

      <!-- Ícones sociais -->
      <div class="social-icons">
        <a href="https://github.com/paulaPSOx" target="_blank">
          <img src="src/imagens/icones/github.svg" alt="GitHub" class="icone" />
        </a>
        <a href="https://www.linkedin.com/in/oliveiraspaula/" target="_blank">
          <img src="src/imagens/icones/linkedin-in.svg" alt="LinkedIn" class="icone" />
        </a>
      </div>
    </div>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <div class="card" id="conteiner">
      <!-- Formulário de pesquisa de cidade -->
      <form id="pesquisar">
        <i class="bi bi-geo-alt-fill local"></i>
        <input type="search" placeholder="Digite aqui..." spellcheck="false" id="nome-cidade" />
        <button type="submit"><i class="bi bi-search lupa"></i></button>
      </form>

      <!-- Exibição do clima -->
      <div class="clima">
        <img src="src/imagens/clear.png" alt="Clima atual" class="clima-icon" id="img-temp" />
        <h1 class="temp" id="temp">--<sup>°C</sup></h1>
        <h2 class="cidade" id="cidade">Buscando...</h2>

        <!-- Detalhes: umidade e vento -->
        <div class="detalhes">
          <!-- Umidade -->
          <div class="col">
            <img src="src/imagens/humidity.png" alt="Ícone de umidade" class="icon" />
            <div>
              <p id="hum-n">--%</p>
              <span>Umidade</span>
            </div>
          </div>
          <!-- Vento -->
          <div class="col">
            <img src="src/imagens/wind.png" alt="Ícone de vento" class="icon" />
            <div>
              <p id="ven-n">-- km/h</p>
              <span>Vento</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="footer">
    <p>
      &copy; 2025
      <a href="https://github.com/paulaPSOx" target="_blank" class="github-link">PaulaPSOx</a>.
      Todos os direitos reservados.
      Dados meteorológicos fornecidos por
      <a href="https://openweathermap.org/" target="_blank" class="github-link">OpenWeatherMap</a>.
    </p>
  </footer>

  <!-- Script -->
  <script src="src/js/script.js"></script>
</body>

</html>
